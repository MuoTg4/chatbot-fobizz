<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sprechender Avatar mit Fobizz Chatbot</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    margin: 40px;
  }
  .container {
    display: flex;
    align-items: flex-start;
    gap: 30px;
    max-width: 900px;
    margin: 0 auto;
  }
  .avatar {
    flex-shrink: 0;
  }
  .avatar img {
    width: 250px;
    border-radius: 12px;
  }
  .speech-bubble {
    max-width: 400px;
    background: white;
    padding: 20px 25px;
    border-radius: 15px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    position: relative;
    font-size: 18px;
    color: #333;
  }
  .speech-bubble::after {
    content: "";
    position: absolute;
    top: 50%;
    left: -20px;
    transform: translateY(-50%);
    border: 12px solid transparent;
    border-right-color: white;
  }
  iframe {
    display: block;
    width: 100%;
    max-width: 700px;
    height: 450px;
    margin: 40px auto 0 auto;
    border: none;
    border-radius: 15px;
    box-shadow: 0 4px 20px rgba(0,0,0,0.15);
  }
</style>
</head>
<body>

<div class="container">
  <div class="avatar">
    <img src="a2brog.gif" alt="sprechender Avatar" />
  </div>
  <div class="speech-bubble" id="speechBubble">
    Hallo! Ich bin Clara und kann Ihnen bei der Maturarbeit, bei der SeA und der FMA helfen! Zudem kenne ich den Schulkalender und alle Termine im Herbstsemester 2025! Achtung: Manchmal mache ich Fehler und nach zehn Fragen m√ºssen Sie die Website neu laden.
  </div>
</div>

<iframe src="https://app.fobizz.com/ai/chats/public_assistants/a603f2fd-c904-4d06-9325-c4025390f54b?token=6d58d653409b8a8acbfbf6ae1dab4e47" 
        title="Fobizz Chatbot"></iframe>

</body>
</html>
